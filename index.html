<!DOCTYPE html>
<!-- Определение типа документа как HTML5 -->
<html lang="ru">
<head>
    <!-- Установка кодировки документа -->
    <meta charset="UTF-8" />
    <!-- Настройка масштабирования для корректного отображения на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Название страницы, отображается во вкладке браузера -->
    <title>Калькулятор BMI</title>
    <!-- Подключение внешнего CSS файла для стилизации -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Основной контейнер для содержимого страницы -->
<div class="container">
    <!-- Заголовок приложения -->
    <h2>Калькулятор BMI</h2>
    <!-- Форма для ввода данных пользователем -->
    <form id="bmi-form">
        <!-- Поле ввода роста -->
        <div class="input-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" placeholder="Введите ваш рост в см" required />
        </div>
        <!-- Поле ввода веса -->
        <div class="input-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" placeholder="Введите ваш вес в кг" required />
        </div>
        <!-- Кнопка для расчета BMI -->
        <button type="submit">Рассчитать BMI</button>
    </form>
    <!-- Блок для отображения результата -->
    <div id="result" class="result">
        <!-- Результат будет отображаться здесь после расчета -->
    </div>
</div>

<!-- Подключение внешнего JavaScript файла для функциональности -->
<script src="script.js"></script>
</body>
</html>
